<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sobre Nosotros</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Josefin Sans', sans-serif;
      scroll-behavior: smooth;
    }

    /* Intro animación */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      animation: introAnim 2.5s ease forwards;
    }

    #intro img {
      width: 200px;
      animation: zoomFade 2.5s ease forwards;
    }

    @keyframes zoomFade {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    @keyframes introAnim {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    /* Barra lateral */
    .sidebar {
      position: fixed;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 100;
    }

    .sidebar a {
      color: #bbb;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
      padding: 2px 6px;
      border-left: 2px solid transparent;
    }

    .sidebar a.active {
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      border-left: 2px solid white;
    }

    /* Secciones de personajes */
    .personaje-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 1rem;
      min-height: 100vh;
      opacity: 0;
      transform: translateY(20px);
      animation: aparecer 1s ease forwards;
    }

    .personaje-img {
      flex: 0 0 280px;
      max-width: 280px;
    }

    .personaje-img img {
        width: 100%;
        border-radius: 15px;
    }

    .bio {
      flex: 1;
      font-size: 1.1rem;
      line-height: 1.7;
    }

    .bio h2 {
      margin-top: 0;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .personaje-section {
        flex-direction: column;
        text-align: center;
        padding: 2rem 1rem;
      }
      .sidebar {
        display: none;
      }
    }
    
  </style>
</head>
<body>

  <!-- Intro -->
  <div id="intro">
    <img src="assets/images/logo.png" alt="Logo" />
  </div>

  <!-- Barra lateral -->
  <div class="sidebar" id="sidebar">
    <a href="#lukas" class="sidebar-link">Lukas</a>
    <a href="#juanci" class="sidebar-link">Juanci</a>
    <a href="#agustin" class="sidebar-link">Agustín</a>
  </div>

  <!-- Secciones -->
  <section id="lukas" class="personaje-section">
    <div class="personaje-img">
      <img src="assets/images/skinpaisa.png" alt="Lukas Rantantina" />
    </div>
    <div class="bio">
      <h2>Lukas Rantantina</h2>
      <p>
        a
      </p>
    </div>
  </section>

  <section id="juanci" class="personaje-section">
    <div class="personaje-img">
      <img src="assets/images/skinmario.png" alt="Juanci Laferere" />
    </div>
    <div class="bio">
      <h2>Juanci Laferere</h2>
      <p>
         a
      </p>
    </div>
  </section>

  <section id="agustin" class="personaje-section">
    <div class="personaje-img">
      <img src="assets/images/skinpablo.png" alt="Agustin Romeo" />
    </div>
    <div class="bio">
      <h2>Agustin Romeo</h2>
      <p>
        a
      </p>
    </div>
  </section>

  <script>
    const sections = document.querySelectorAll('.personaje-section');
    const links = document.querySelectorAll('.sidebar-link');
  
    function updateSidebar() {
      let index = sections.length;
      while (--index && window.scrollY + 200 < sections[index].offsetTop) {}
      links.forEach(link => link.classList.remove('active'));
      links[index].classList.add('active');
    }
  
    updateSidebar();
    window.addEventListener('scroll', updateSidebar);
  
    // Scroll animado personalizado
    function smoothScrollTo(targetY, duration = 800) {
      const startY = window.scrollY;
      const diff = targetY - startY;
      let start;
  
      function step(timestamp) {
        if (!start) start = timestamp;
        const time = timestamp - start;
        const percent = Math.min(time / duration, 1);
        window.scrollTo(0, startY + diff * easeInOutQuad(percent));
        if (time < duration) {
          requestAnimationFrame(step);
        }
      }
  
      function easeInOutQuad(t) {
        return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
      }
  
      requestAnimationFrame(step);
    }
  
    // Clic en los nombres
    links.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const targetSection = document.getElementById(targetId);
        if (targetSection) {
          const targetY = targetSection.offsetTop - 20;
          smoothScrollTo(targetY, 900);
  
          // Efecto glow temporal
          links.forEach(l => l.classList.remove('clicked'));
          this.classList.add('clicked');
          setTimeout(() => this.classList.remove('clicked'), 1000);
        }
      });
    });
  </script>
  
</body>
</html>
