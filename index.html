<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Fondo con Controles</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <div class="video-background" id="video-background">
    <video autoplay loop playsinline muted id="bg-video">
      <source src="assets/Musica/DAMARIS.mp4" type="video/mp4" />
      Tu navegador no soporta la etiqueta video.
    </video>
    <div class="overlay"></div>
  </div>

  <div id="main-wrapper">
    <header class="header">
      <h1>Galeria</h1>
      <p>.</p>
    </header>

    <div class="row" id="photo-grid">
      <div class="column">
        <img src="assets/images/1.png" alt="Imagen 1" />
        <img src="assets/images/2.png" alt="Imagen 2" />
        <img src="assets/images/3.png" alt="Imagen 3" />
        <img src="assets/images/16.png" alt="Imagen 11" />
        <img src="assets/images/17.jpeg" alt="Imagen 11" />
      </div>
      <div class="column">
        <img src="assets/images/4.png" alt="Imagen 4" />
        <img src="assets/images/5.jpg" alt="Imagen 5" />
        <img src="assets/images/6.png" alt="Imagen 6" />
      </div>
      <div class="column">
        <img src="assets/images/7.png" alt="Imagen 7" />
        <img src="assets/images/8.png" alt="Imagen 8" />
        <img src="assets/images/9.png" alt="Imagen 9" />
        <img src="assets/images/15.png" alt="Imagen 11" />
      </div>
      <div class="column">
        <img src="assets/images/10.png" alt="Imagen 10" />
        <img src="assets/images/11.png" alt="Imagen 11" />
        <img src="assets/images/14.png" alt="Imagen 11" />
        <img src="assets/images/13.png" alt="Imagen 11" />
        <img src="assets/images/12.png" alt="Imagen 11" />
      </div>
    </div>
  </div>
<!-- Modal para imagen ampliada -->
<div id="img-modal" class="img-modal">
  <span id="modal-close" class="modal-close">&times;</span>
  <img class="modal-content" id="modal-img" alt="Imagen ampliada" />
</div>
  <!-- Botones -->
  <button id="btn-toggle-images" class="btn-floating">üñºÔ∏è</button>
  <button id="btn-sound" class="btn-floating btn-second">üîá</button>

  <script src="js/main.js"></script>

  <div id="preloader">
    <div class="loader-logo">
      <img src="assets/images/logo.png" alt="Logo">
    </div>
  </div>

</body>
</html>
